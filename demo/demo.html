<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="demo.css">
    <title>Demo-upwork</title>
</head>
<body>
    <section id="navbar">
        <nav>
            <a href="demo.html">
                <img src="./images/download.svg" alt="">
            </a>
            <a href=""></a>
        </nav>
    </section>
    <section id="login">
        <div class="container_wrapper">
            <div class="row_wrapper">
                <div class="col">
                    <div class="card">
                        <div class="card_header">
                            <h1>Login to Upwork</h1>
                        </div>
                        <div class="card_body">
                            <form action="">
                                <input type="text" placeholder="Username or email">
                                <button class="with_email">Continue with Email</button>
                            </form>
                            <div class="hr_wrapper">
                                <div class="hr"></div>
                                <div class="or">or</div>
                                <div class="hr"></div>                                
                            </div>
                            <div class="button_group">
                                <button class="with_google">
                                    <span>Continue with Google</span>
                                </button>
                                <button class="with_apple">Continue with Apple</button>
                            </div>
                        </div>
                        <div class="card_footer">
                            <div class="hr_wrapper">
                                <div class="hr"></div>
                                <div class="or">Don't have an Upwork account?</div>
                                <div class="hr"></div>                                
                            </div>
                            <div class="footer_button_wraper">
                                <button>Sign Up</button>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
